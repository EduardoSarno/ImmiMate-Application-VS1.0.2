<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="nav-brand">
      <!-- Adjust image path as needed -->
      <img src="../Data/Images/Logos immimate/ImmiMate 2.0 Blue.png" alt="Logo" class="logo">
      <h1 class="nav-logo">Immimate</h1>
    </div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="chat.html">Chat</a>
      <a href="sign-up.html" class="active">Sign Up</a>
    </div>
    <div class="auth-buttons">
      <a href="log-in.html" class="sign-in">Sign In</a>
      <a href="sign-up.html" class="sign-up">Sign Up</a>
    </div>
  </nav>

  <div class="auth-container">
    <h2>Create Your Account</h2>
    <p class="auth-subtext">Sign up and start your immigration journey today.</p>
    <div id="error-message"></div>
    <form id="signup-form" class="auth-form">
      <input type="email" id="signup-email" placeholder="Email" required>
      <input type="password" id="signup-password" placeholder="Password" required autocomplete="new-password">
      <input type="password" id="confirm-password" placeholder="Confirm Password" required autocomplete="new-password">
      <button type="submit" class="btn-primary">Sign Up</button>
    </form>
    <button type="button" class="login-with-google-btn" onclick="window.location.href='http://localhost:3000/auth/google?prompt=select_account'">Sign up with Google</button>
    <p class="auth-switch">
      Already have an account? <a href="sign-in.html">Sign In</a>
    </p>
  </div>
  <script type="module" src="../JavaScript/sign-up.js"></script>
</body>
</html>
