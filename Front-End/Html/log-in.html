<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="../css/style.css">    
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-brand">
            <!-- Check image path as noted above -->
            <img src="../Data/Images/Logos immimate/ImmiMate 2.0 Blue.png" alt="Logo" class="logo">
            <h1 class="nav-logo">Immimate</h1>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="form.html">Form</a>
        </div>
        <div class="auth-buttons">
            <a href="log-in.html" class="sign-in">Log In</a>
            <a href="sign-up.html" class="sign-up">Sign Up</a>
        </div>
    </nav>

    <!-- Sign In Section -->
    <div class="auth-container">
        <h2>Log In</h2>
        <p class="auth-subtext">Access your account and continue your immigration journey.</p>
        <form id="login-form" class="auth-form">
          <input type="email" id="login-email" placeholder="Email" required>
          <input type="password" id="login-password" placeholder="Password" required>
          <button type="submit" class="btn-primary">Log In</button>
        </form>
        <button type="button" class="login-with-google-btn" onclick="window.location.href='http://localhost:3000/auth/google'">Sign in with Google</button>
        <p class="auth-switch">
          Don't have an account? <a href="sign-up.html">Sign Up</a>
        </p>
      </div>
      <script type="module" src="../JavaScript/log-in.js"></script>
      <script src="../JavaScript/loginHandler.js"></script>
    </body>
    </html>
